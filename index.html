<body>
	<h2>Please wait sownload willl start in <span id="count">5</span> seconds</h2>
	<a href="a.jpg" download id="download">Click here if download is not start</a>


	<script>
		window.onload = function(){
			var down = 4;
			var inter = setInterval(timer, 1000)

			function timer(){
				var cowntdown = document.getElementById("count");
				
				cowntdown.innerHTML = down--;	
				if (down == -1) {
					clearInterval(inter)
					document.getElementById("download").click();
					// window.open("https://www.google.com");
				}
			}
		}
	</script>
</body>
